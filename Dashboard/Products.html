<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Sidebar Menu HTML CSS | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --primary-color: #004AAD;
        --secondary-color: #009DDF;
        --grey-color: #737476;
        --light-grey-color: #F8F9FA;
        --black-color: #000000;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: var(--light-grey-color);
        margin: 0;
        padding: 0;
    }

    .home-section {
        padding: 20px;
    }

    .home-section .text {
        font-size: 24px;
        margin-bottom: 20px;
        color: var(--primary-color);
    }

    .search-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .search-bar input {
        width: 70%;
        padding: 10px;
        border: 1px solid var(--grey-color);
        border-radius: 5px;
        font-size: 16px;
    }

    .search-bar button {
        background-color: var(--secondary-color);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .search-bar button:hover {
        background-color: var(--primary-color);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 18px;
        min-width: 400px;
    }

    table th, table td {
        padding: 12px 15px;
        border: 1px solid var(--grey-color);
        text-align: left;
    }

    table th {
        background-color: var(--primary-color);
        color: white;
    }

    table tr:nth-child(even) {
        background-color: var(--light-grey-color);
    }

    .action-buttons button {
        background-color: var(--primary-color);
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        font-size: 14px;
        cursor: pointer;
        margin-right: 5px;
        transition: background-color 0.3s;
    }

    .action-buttons button:hover {
        background-color: var(--secondary-color);
    }

    .add-button {
        background-color: var(--primary-color);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: background-color 0.3s;
    }

    .add-button:hover {
        background-color: var(--secondary-color);
    }

    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
    }

    .pagination button {
        background-color: var(--primary-color);
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin: 0 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .pagination button:hover {
        background-color: var(--secondary-color);
    }

    .pagination button:disabled {
        background-color: var(--grey-color);
        cursor: not-allowed;
    }
  </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
      
        <li>
          <a href="#">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-user"></i>
            <span class="links_name">User Accounts</span>
          </a>
          <span class="tooltip">User Accounts</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-store-alt'></i>
            <span class="links_name">Products</span>
          </a>
          <span class="tooltip">Products</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-receipt'></i>
            <span class="links_name">History Logs</span>
          </a>
          <span class="tooltip">History Logs</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-purchase-tag-alt'></i>
            <span class="links_name">Categories</span>
          </a>
          <span class="tooltip">Categories</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cart-alt"></i>
            <span class="links_name">Order</span>
          </a>
          <span class="tooltip">Order</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-spreadsheet'></i>
            <span class="links_name">Booking</span>
          </a>
          <span class="tooltip">Booking</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bxs-credit-card'></i>
            <span class="links_name">Payments</span>
          </a>
          <span class="tooltip">Payments</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <img src="../img/AV Moto Logo.png" alt="profileImg" />
            <div class="name_job">
              <div class="name">AV MOTO</div>
              <div class="job">TUNING</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">Dashboard</div>
      <div class="search-bar">
          <input type="text" placeholder="Search products...">
          <button class="add-button">Add Product</button>
      </div>
      <table id="productTable">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Product Name</th>
                  <th>Description</th>
                  <th>Category</th>
                  <th>Size</th>
                  <th>Color</th>
                  <th>Price</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <!-- Product rows will be dynamically added here -->
          </tbody>
      </table>
      <div class="pagination">
          <button id="prevBtn" onclick="prevPage()">Prev</button>
          <button id="nextBtn" onclick="nextPage()">Next</button>
      </div>
  </section>

  <script>
      const products = [
          { id: 1, name: 'Product 1', description: 'Description 1', category: 'Category 1', size: 'M', color: 'Red', price: '$10' },
          { id: 2, name: 'Product 2', description: 'Description 2', category: 'Category 2', size: 'L', color: 'Blue', price: '$20' },
          { id: 3, name: 'Product 3', description: 'Description 3', category: 'Category 3', size: 'S', color: 'Green', price: '$30' },
          { id: 4, name: 'Product 4', description: 'Description 4', category: 'Category 4', size: 'XL', color: 'Yellow', price: '$40' },
          { id: 5, name: 'Product 5', description: 'Description 5', category: 'Category 5', size: 'M', color: 'Black', price: '$50' },
          { id: 6, name: 'Product 6', description: 'Description 6', category: 'Category 6', size: 'L', color: 'White', price: '$60' },
          { id: 7, name: 'Product 7', description: 'Description 7', category: 'Category 7', size: 'S', color: 'Red', price: '$70' },
          { id: 8, name: 'Product 8', description: 'Description 8', category: 'Category 8', size: 'XL', color: 'Blue', price: '$80' },
          { id: 9, name: 'Product 9', description: 'Description 9', category: 'Category 9', size: 'M', color: 'Green', price: '$90' },
          { id: 10, name: 'Product 10', description: 'Description 10', category: 'Category 10', size: 'L', color: 'Yellow', price: '$100' }
      ];

      const rowsPerPage = 5;
      let currentPage = 1;

      function renderTable() {
          const tableBody = document.querySelector('#productTable tbody');
          tableBody.innerHTML = '';

          const start = (currentPage - 1) * rowsPerPage;
          const end = start + rowsPerPage;
          const pageProducts = products.slice(start, end);

          pageProducts.forEach(product => {
              const row = document.createElement('tr');
              row.innerHTML = `
                  <td>${product.id}</td>
                  <td>${product.name}</td>
                  <td>${product.description}</td>
                  <td>${product.category}</td>
                  <td>${product.size}</td>
                  <td>${product.color}</td>
                  <td>${product.price}</td>
                  <td class="action-buttons">
                      <button>Edit</button>
                      <button>Delete</button>
                  </td>
              `;
              tableBody.appendChild(row);
          });

          document.getElementById('prevBtn').disabled = currentPage === 1;
          document.getElementById('nextBtn').disabled = currentPage === Math.ceil(products.length / rowsPerPage);
      }

      function prevPage() {
          if (currentPage > 1) {
              currentPage--;
              renderTable();
          }
      }

      function nextPage() {
          if (currentPage < Math.ceil(products.length / rowsPerPage)) {
              currentPage++;
              renderTable();
          }
      }

      // Initial render
      renderTable();
  </script>

    <script src="script.js"></script>
  </body>
</html>
